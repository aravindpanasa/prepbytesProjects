<html>
    <head>
        <title>ToDo</title>
        <link rel="stylesheet" href="TodoProject4.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <!-- &nbsp to give space -->
        <div class="notshow">
            <div class = "container1">
                <h1 class="text">Trip to Paris</h1>
                <div class="arrow">
                    <i class="fa fa-arrow-circle-left" style="font-size:35px;color:red"></i>
                    <span class="back">&nbsp Back</span>
                </div>
            </div>
            <div class = "card1">
    
                <div class = "div1">
                    Trip to Paris
                </div>
                <div class = "div2">
                    Completed Task
                </div>
                <div class = "div3">
                    <form>
                        <input type = "checkbox" name="todo" id="check">
                        <label for="todo">Pending Task</label>
                    </form>
                </div>
                <div class="add-symbol">
                    <i class="fa fa-plus-circle" style="font-size:30px;color:red"></i>
                </div>
            </div>
    

        </div>
        
        
        <div class = "pop-up">
            <p class="add-new">Add New List</p>
            <textarea class="pop-upbar"></textarea>
            <button class="but">ADD</button>

        </div>
    </body>
